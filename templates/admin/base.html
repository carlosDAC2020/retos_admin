{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'logos/RETOS_Logo_Slogan-10.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'admin/css/admin.css' %}">
    <title>Admin Retos</title>
  </head>

  <body>    

    <div class="container-fluid p-0">

        <div class="row mx-0 m-0">

          <!-- menu de navegacion -->
          <div class="col-3 nav-container">

            <!-- logo -->
            <div class="row align-items-center justify-content-center gx-5">
                <div class="col text-center p-3">
                  <img src="{% static 'logos/logo.png' %}" alt="imagen del logo">
                </div>
            </div>

            <!--ecosistemas y match -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <ul>
                  <li><button class="btn-nav">Ecosistemas</button></li>
                  <li><button class="btn-nav">Proceso Match</button></li>
                </ul>
              </div>
            </div>

            <!-- retos y agentes -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <h4 class="nav-titles p-2">RETOS Y AGENTES</h4>
                <ul>
                  <li class="btn-item">
                      <i class="bi bi-file-earmark-medical"></i>
                      Retos
                  </li>
                  <li class="btn-item">
                      <i class="bi bi-share"></i>
                      Comunidades
                  </li>
                  <li class="btn-item" >
                      <i class="bi bi-geo-alt"></i>
                      Espacios de Co-creacion
                  </li>  
                  <li class="btn-item">
                      <i class="bi bi-bank"></i>
                      Instituciones
                  </li>
                  <li class="btn-item">
                      <i class="bi bi-people"></i>
                      Participantes
                  </li>
                </ul>
              </div>
            </div>

            <!-- administracion -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <h4 class="nav-titles p-3">Administracion</h4>
                <ul>
                  <li class="btn-item">
                      <i class="bi bi-body-text"></i>
                      Contenido Web
                  </li>
                  <li class="btn-item">
                      <i class="bi bi-gear"></i>
                      Configuracion
                  </li>
                </ul>
              </div>
            </div>

            <!-- ayuda -->
            <div class="row align-items-center justify-content-center p-2">
              <div class="col text-center">
                <ul>
                  <li class="help">Ayuda</li>
                </ul>
              </div>
            </div>

          </div>

          <!-- contenedor de secciones  -->
          <div class="col section-container px-0 align-items-center justify-content-center">
            {% block content %}
                    {% block page_content %}{% endblock %}
            {% endblock %}
          </div>

        </div>

    </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
