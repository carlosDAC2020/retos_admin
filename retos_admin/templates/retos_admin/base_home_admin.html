{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'logos/RETOS_Logo_Slogan-10.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <title>Admin Retos</title>
  </head>

  <body>    
    
    <div class="container-fluid">
      <div class="row mx-0">
        
        <div class="col-3">
          <div class="nav-container">
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <img src="{% static 'logos/logo.png' %}" alt="imagen del logo">
              </div>
            </div>
            <!--ecosistemas y match -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <ul>
                  <li><button class="btn-nav">Ecosistemas</button></li>
                  <li><button class="btn-nav">Proceso Match</button></li>
                </ul>
              </div>
            </div>
            <!-- retos y agentes -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <h4 class="nav-titles">RETOS Y AGENTES</h4>
                <ul>
                  <li class="btn-item"> Retos</li>
                  <li class="btn-item">Comunidades</li>
                  <li class="btn-item">Espacios de Co-creacion</li>
                  <li class="btn-item">Instituciones</li>
                  <li class="btn-item">Participantes</li>
                </ul>
              </div>
            </div>
            <!-- administracion -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <h4 class="nav-titles">Administracion</h4>
                <ul>
                  <li class="btn-item">Contenido Web</li>
                  <li class="btn-item">Configuracion</li>
                </ul>
              </div>
            </div>
            <!-- ayuda -->
            <div class="row align-items-center justify-content-center">
              <div class="col text-center">
                <ul>
                  <li class="help">Ayuda</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <div class="section-container">
            {% block content %}
                <div class="container">
                    {% block page_content %}{% endblock %}
                </div>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    


    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
